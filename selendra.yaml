components:
  schemas:
    Block:
      type: object
      properties:
        blockNumber:
          type: integer
          format: int64
        finalized:
          type: boolean
        blockAuthor:
          type: string
        blockAuthorName:
          type: string
        blockHash:
          type: string
        parentHash:
          type: string
        extrinsicsRoot:
          type: string
        stateRoot:
          type: string
        activeEra:
          type: integer
          format: int64
        currentIndex:
          type: integer
          format: int64
        runtimeVersion:
          type: integer
          format: int16
        totalEvents:
          type: integer
          format: int16
        totalExtrinsics:
          type: integer
          format: int16
        totalIssuance:
          type: integer
          format: int64
        timestamp:
          type: integer
          format: int64
    Blocks:
      type: object
      properties:
        total_block:
          type: integer
          format: int64
        at_page:
          type: integer
          format: int64
        total_page:
          type: integer
          format: int64
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/Block'
    Account:
      type: object
      properties:
        accountId:
          type: string
        identityDisplay:
          type: string
        totalBalance:
          type: integer

# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Explorer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Explorer:
    name: Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: 'https://explorer.selendra.org'
    steps:
      - name: Checkout Here
        uses: actions/checkout@v2
      - name: Create Directory
        run: |
          mkdir -p ${{ github.workspace }}/production
      - name: Build
        run: |
          cd ${{ github.workspace }}/frontend
          npm ci
          CI= npm run build 
          mv ${{ github.workspace }}/frontend/build ${{ github.workspace }}/production/frontend
          mv ${{ github.workspace }}/.run.sh ${{ github.workspace }}/production/
      - name: Install ssh key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}  
      - name: Env
        env:
          BASH_SECRET: ${{ secrets.BASH_SHELL }}
        run: |
          echo "$BASH_SECRET" > ./deploy
          chmod +x ./deploy
      - name: Deploying to Production...     
        run: |
          ./deploy
